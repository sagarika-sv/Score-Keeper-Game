<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="ScoreKeeper.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron" mt-9>
			<h1><span id="score1">0</span> to <span id="score2">0</span></h1>
			<h5> Playing To : <span id="scoreCount">  </span> </h5>
			<input type="number" name="pl_no">
			<button type = "button" class="btn btn-info" id="button1">Player One</button>
			<button type = "button" class="btn btn-danger" id="button2">Player Two</button>
			<button type = "button" class="btn btn-dark" id="button3">Reset</button>
		</div>
	</div>
<script type="text/javascript" src="ScoreKeeper.js"></script>
</body>
</html>
